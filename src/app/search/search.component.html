<h2>Search</h2>
<form (ngSubmit)="search()" #editForm="ngForm">
  <input
    type="search"
    name="query"
    id="query"
    [(ngModel)]="query"
    #queryField="ngModel"
    (keyup.enter)="search()"
    required
  />
  <div *ngIf="queryField.invalid " style="color: red">
    Name is required
  </div>
  <button type="submit">Search</button>
</form>

<table *ngIf="searchResults?.length">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let person of searchResults; let i = index">
      <td><a [routerLink]="['/edit', person.id]">{{ person.name }}</a></td>
      <td>{{ person.phone }}</td>
      <td>
        {{ person.address.street }}<br />
        {{ person.address.city }}, {{ person.address.state }} {{ person.address.zip }}
      </td>
    </tr>
  </tbody>
</table>
